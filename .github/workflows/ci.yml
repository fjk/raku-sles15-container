name: Build and Test Raku Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Raku image (Docker)
        run: |
          docker build -t raku-sles15sp6:test -f Containerfile .

      - name: Test Raku inside the image
        run: |
          docker run --rm raku-sles15sp6:test raku -v

      - name: Test configured Raku modules from modules.conf
        run: |
          if [ -f modules.conf ]; then
            echo "Testing Raku modules from modules.conf..."
            while IFS= read -r module; do
              case "$module" in
                ''|\#*) continue ;;  # skip empty lines and comments
              esac
              echo "  -> use $module"
              docker run --rm raku-sles15sp6:test \
                raku -e "use $module; say qq[OK: $module];"
            done < modules.conf
          else
            echo "modules.conf not found, skipping module tests."
          fi
