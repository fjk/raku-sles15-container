name: Build and Test Raku Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Raku image (Docker)
        run: |
          docker build -t raku-sles15sp6:test -f Containerfile .

      - name: Test Raku inside the image
        run: |
          docker run --rm raku-sles15sp6:test raku -v

      - name: Test Raku modules from modules.conf
        run: |
          if [ -f modules.conf ]; then
            echo "Testing Raku modules from modules.conf..."
            while read -r mod; do
              # Skip empty lines and comments
              [ -z "$mod" ] && continue
              case "$mod" in
              \#*) continue ;;
              esac

              echo "  -> use $mod"
              if [ "$mod" = "Cro::HTTP" ]; then
                # Test the full Cro HTTP stack instead of just 'use Cro::HTTP'
                raku -e "use Cro::HTTP::Router; use Cro::HTTP::Server; use Cro::HTTP::Log::File; say 'OK: Cro HTTP stack';"
              else
                raku -e "use $mod; say 'OK: $mod';"
              fi
            done < modules.conf
          else
            echo "No modules.conf, skipping module tests."
          fi
